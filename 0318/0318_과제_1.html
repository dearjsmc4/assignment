<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입 폼</title>
        <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            #wrapper{
                width: 400px;
                padding: 80px;
                margin: auto;
            }
            input{
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
    <div id="wrapper">
        <h2>회원가입</h2>
        <form action="#" id="submit">
        <label> 아이디 : 
        <input type="text" name="id" placeholder="아이디 입력" id="id"></label><br>
        <label> 비밀번호 : 
        <input type="password" name="pw" placeholder="비밀번호 입력" id="pw"></label><br>
        <label> 이름 : 
        <input type="text" name="name" placeholder="이름 입력" id="name"></label><br>
        <label> 이메일 주소 : 
        <input type="email" name="email" placeholder="이메일 주소 입력" id="email"></label><br>
        <label> 집주소 : 
        <input type="text" name="address" placeholder="도로명 주소 입력" id="address">
        <input type="button" id="zipcode_search" value="우편번호찾기"></label><br>
        <input type="submit" value="회원가입하기">
        </form>
    </div>
        <script>
                $("#zipcode_search").click(function(){
                    new daum.Postcode({
                    oncomplete: function(data) {
                    $("#address").val(data.address);
            }
        }).open();
    });


            $("#submit").submit(function(){
                var id = document.getElementById("id").value;
                var pw = document.getElementById("pw").value;
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var address = document.getElementById("address").value;
                if(id == ""){
                    alert("아이디를 입력해주세요");
                    $("#id").focus();
                    return false;
                }

                if(pw == ""){
                    alert("비밀번호를 입력해주세요");
                    $("#pw").focus();
                    return false;
                }
                if(name == ""){
                    alert("이름을 입력해주세요");
                    $("#name").focus();
                    return false;
                }
                if(email == ""){
                    alert("이메일 주소를 입력해주세요");
                    $("#email").focus();
                    return false;
                }
                if(address == ""){
                    alert("주소를 입력해주세요");
                    $("#address").focus();
                    return false;
                }
                confirm("아이디 : "+id+"\n"+
                      "비밀번호 : "+pw+"\n"+
                      "이름 : "+name+"\n"+
                      "이메일 주소 : "+email+"\n"+
                      "집주소 : "+address+"\n"+
                      "가입하시겠습니까?");
            });
        </script>
    </body>
</html>
